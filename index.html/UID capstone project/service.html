<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .menu button {
            width: 100%;
            max-width: 300px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgb(255, 0, 0);
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .menu button:hover {
            background: rgb(255, 255, 255);
            color: rgb(255, 0, 0);
        }

        .menu svg {
            width: 32px;
            height: 32px;
        }

        a {
            text-decoration: none;
            width: 100%;
        }

        button {
            margin: 20px auto;
        }

        @media (max-width: 480px) {
            .menu button {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 10px;
                font-size: 14px;
            }

            .menu svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <center>
        <h1>What type of service you are looking for!</h1><br>
        <div class="menu">
            <a href="cancellation.html">

            </a>
            
            <a href="refundform.html">

            <a href="serviceform.html">

        </div>

</body>
</html>
