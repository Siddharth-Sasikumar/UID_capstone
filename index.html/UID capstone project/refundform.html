<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Refund Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        form {
            background: linear-gradient(to right, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            padding: 20px;
            border-radius: 8px;
            color: black;
            width: 300px;
        }
        input, textarea, button {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 80px;
            resize: none;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="refundForm">
        <center><h2>Fee Refund Form</h2><center>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="\d{10}" required>
        
        <label for="bookingNumber">Booking Number:</label>
        <input type="text" id="bookingNumber" name="bookingNumber" required>
        
        <label for="reason">Refund Reason:</label>
        <textarea id="reason" name="reason" required></textarea>
        
        <label for="file">Upload Invoice:</label>
        <input type="file" id="file" name="file" required>
        
        <button type="submit">Submit</button>
    </form>
    
    <script>
        document.getElementById('refundForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let bookingNumber = document.getElementById('bookingNumber').value.trim();
            let reason = document.getElementById('reason').value.trim();
            let file = document.getElementById('file').value.trim();
            
            if (name === '' || phone === '' || bookingNumber === '' || reason === '' || file === '') {
                alert('All fields are required!');
                return;
            }
            
            let phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                alert('Enter a valid 10-digit phone number');
                return;
            }
            
            alert('Refund request submitted successfully!');
        });
    </script>
</body>
</html>
