<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Service Appointment</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: linear-gradient(to right, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            height:auto;
        }
        input, button, select {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            margin:10px
        }
        input, select {
            background-color: #222222;
            color: white;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="bikeServiceForm"  on submit="return check()">
        <h1>Bike service appointment:-</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="\d{10}" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="bikeModel">Bike Model:</label>
        <input type="text" id="bikeModel" name="bikeModel" required>
        
        <label for="serviceDate">Preferred Service Date:</label>
        <input type="date" id="serviceDate" name="serviceDate" required>
        
        <label for="serviceType">Service Type:</label>
        <select id="serviceType" name="serviceType" required>
            <option value="">Select Service Type</option>
            <option value="general">General Service</option>
            <option value="oilChange">Oil Change</option>
            <option value="brakeCheck">Brake Check</option>
            <option value="fullInspection">Full Inspection</option>
        </select>

        <label for="file">Upload Driving License:</label>
        <input type="file" id="file" name="file" required>
        
        <button type="submit">Book Appointment</button>
    </form>

    <script>
        document.getElementById("bikeServiceForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let email = document.getElementById("email").value.trim();
            let bikeModel = document.getElementById("bikeModel").value.trim();
            let serviceDate = document.getElementById("serviceDate").value;
            let serviceType = document.getElementById("serviceType").value;
            let file = document.getElementById("file").files.length;

            if (name === "") {
                alert("Please enter your name.");
                return;
            }
            if (!/^\d{10}$/.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
            if (bikeModel === "") {
                alert("Please enter your bike model.");
                return;
            }
            if (serviceDate === "") {
                alert("Please select a service date.");
                return;
            }
            if (serviceType === "") {
                alert("Please select a service type.");
                return;
            }
            if (file === 0) {
                alert("Please upload your driving license.");
                return;
            }
            
            alert("Appointment booked successfully!");
            this.submit();
        });
    </script>
</body>
</html>
