<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Invoice Upload</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
        }
        form {
            background: linear-gradient(to right, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            padding: 20px;
            border-radius: 8px;
            color: black;
            width: 300px;
        }
        input, button {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #5e5a5a;
            border-radius: 5px;
        }
        button {
            background-color: #ffae00;
            color: rgb(255, 255, 255);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="bookingForm">
        <center><h2>Booking Refund</h2></center>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="\d{10}" required>
        
        <label for="bookingNumber">Booking Number:</label>
        <input type="text" id="bookingNumber" name="bookingNumber" required>
        
        <label for="file">Upload Invoice:</label>
        <input type="file" id="file" name="file" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
