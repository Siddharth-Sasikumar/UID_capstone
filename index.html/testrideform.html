<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
        }
        input, button {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #333;
            color: rgb(255, 255, 255);
        }
        button {
            background-color: #ccab16;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <form id="myForm">
        <h3>Test Ride Booking Form:-</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="\d{10}" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="file">Upload Driving License:</label>
    <input type="file" id="file" name="file" required>
    
    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let name = document.getElementById('name').value.trim();
        let phone = document.getElementById('phone').value.trim();
        let email = document.getElementById('email').value.trim();
        let file = document.getElementById('file').files.length;
        
        if (name === "") {
            alert("Please enter your name.");
            return;
        }
        if (!/\d{10}/.test(phone)) {
            alert("Please enter a valid 10-digit phone number.");
            return;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert("Please enter a valid email.");
            return;
        }
        if (file === 0) {
            alert("Please upload a file.");
            return;
        }
        
        alert("Form submitted successfully! we will contact you shortly.");
        this.submit();
    });
</script>

</body>
</html>
